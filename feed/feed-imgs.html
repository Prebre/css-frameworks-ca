<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-widht, initial-scales=1.0" />
    <meta name="description" content="Your blooom profile page" />
    <title>Feed page | blooom</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body class="bg-black bg-opacity-25">
    <header class="bg-primary bg-opacity-25">
        <section class="my-0 bg-dark"><!--Border top-->&#xA0;</section>
        <section class="row my-0">
            <div class="col-3 ps-3 pt-3">
                <a href="../index.html"><img src="../icons/logo.png" class="h-75 ms-3" alt="blooom logo" /></a>
            </div>
            <nav class="col-9 pt-3 text-start">
                <ul class="d-inline-flex mb-0 list-group-numbered">
                    <li class="mt-3 mx-3">
                        <a href="../profile/index.html" class="nav-link text-center">
                            <p>profile</p>
                            <img src="../icons/user.png" class="w-50" alt="Profile icon">
                        </a>
                    </li>
                    <li class="mt-3 mx-3">
                        <a href="../feed/new-post.html" class="nav-link text-center">
                            <p>add post</p>
                            <img src="../icons/add.png" class="w-50" alt="Add icon">
                        </a>
                    </li>
                </ul>
            </nav>
        </section>
        <div class="text-center my-0">
            <input type="text" placeholder="Search.." name="search" class="rounded-5 p-1 w-50 m-0">
            <button type="submit" class="btn p-0 mb-3"><img src="../icons/magnifiying-glass.png"
                    class="w-50 h-50 m-0 p-0" alt="Magnifying glass icon"></button>
        </div>
    </header>

    <main class="container">

        <section class="row text-center">
            <div class="mt-3">
                <label for="post-sort">sort options:</label>
                <select name="post-sort" id="post-sort" onchange="location = this.value;">
                    <option value="feed-imgs.html">picture posts</option>
                    <option value="index.html">newest</option>
                    <option value="feed-texts.html">text posts</option>
                    <option value="feed-others.html">other users posts</option>
                </select>
            </div>
        </section>

        <section id="post-feed" class="m-5">
            <div class="row">
                <h2 class="text-center">picture posts</h2>
                <div class="col-sm-12 col-md-6 col-lg-4 border border-dark border-2 bg-white mb-3 rounded-5 p-3">
                    <img src="../profile-imgs/orchid-bed.jpg"
                        class="w-25 border border-secondary border-2 rounded-circle float-start me-5"
                        alt="Rounded profile picture">
                    <p class="text-end fst-italic">April 20th</p>
                    <h4>orchid-bed posted:</h2>
                        <a href="" class="mx-1"><img src="../images/beach-blue-chairs.jpg"
                                class="img-thumbnail h-25 w-25" alt="Two blue chairs sitting on the beach"></a>
                        <a href="" class="mx-1"><img src="../images/beach-ocean.jpg" class="img-thumbnail h-25 w-25"
                                alt="A sun setting over the ocean and the edge of the sandy beach"></a>
                        <a href="" class="mx-1"><img src="../images/beach-path.jpg" class="img-thumbnail h-25 w-25"
                                alt="A path leading to a beach"></a>
                        <a href="" class="mx-1"><img src="../images/beach-sunglasses.jpg"
                                class="img-thumbnail h-25 w-25" alt="A pair of sunglasses sitting in the beach"></a>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-4 border border-dark border-2 bg-white mb-3 rounded-5 p-3">
                    <img src="../profile-imgs/freesia-bouquet.jpg"
                        class="w-25 border border-secondary border-2 rounded-circle float-start me-5"
                        alt="Rounded profile picture">
                    <p class="text-end fst-italic">April 17th</p>
                    <h4>freesia-bouquet posted:</h4>
                    <a href="" class="mx-1"><img src="../images/hike-path-woods.jpg" class="img-thumbnail h-25 w-25"
                            alt="Hikers walking a path in the woods"></a>
                    <a href="" class="mx-1"><img src="../images/hike-path-woman.jpg" class="img-thumbnail h-25 w-25"
                            alt="The backhead of a woman hiking in the woods"></a>
                    <a href="" class="mx-1"><img src="../images/hike-path-man.jpg" class="img-thumbnail h-25 w-25"
                            alt="The backhead of a man hiking in the woods"></a>
                    <a href="" class="mx-1"><img src="../images/hike-path-hills.jpg" class="img-thumbnail w-25"
                            alt="Hikers travelling through some hills"></a>
                    <a href="" class="mx-1"><img src="../images/hike-path-field.jpg" class="img-thumbnail h-25 w-25"
                            alt="Hikers travelling through a field"></a>
                    <a href="" class="mx-1"><img src="../images/hike-path-edge.jpg" class="img-thumbnail w-25"
                            alt="Hiker on the edge of a path"></a>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-4 border border-dark border-2 bg-white mb-3 rounded-5 p-3">
                    <img src="../profile-imgs/daffodil-field.jpg"
                        class="w-25 border border-secondary border-2 rounded-circle float-start me-5"
                        alt="Rounded profile picture">
                    <p class="text-end fst-italic">April 14th</p>
                    <h4>daffodil-field posted:</h2>
                        <a href="" class="mx-1"><img src="../images/white-daffodil-field.jpg"
                                class="img-thumbnail h-25 w-25" alt="Field of white daffodils"></a>
                        <a href="" class="mx-1"><img src="../images/yellow-daffodil-bouquet.jpg"
                                class="img-thumbnail h-25 w-25" alt="Bouquet of yellow daffodils"></a>
                        <a href="" class="mx-1"><img src="../images/white-daffodil-single.jpg"
                                class="img-thumbnail h-25 w-25" alt="A single white daffodil"></a>
                        <a href="" class="mx-1"><img src="../images/yellow-daffodil-closeup.jpg"
                                class="img-thumbnail w-25" alt="Closeup of yellow daffodils"></a>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-4 border border-dark border-2 bg-white mb-3 rounded-5 p-3">
                    <img src="../profile-imgs/daffodil-field.jpg"
                        class="w-25 border border-secondary border-2 rounded-circle float-start me-5"
                        alt="Rounded profile picture">
                    <p class="text-end fst-italic">April 12th</p>
                    <h4>daffodil-field posted:</h4>
                    <a href="" class="mx-1"><img src="../images/yellow-daffodil-single.jpg"
                            class="img-thumbnail h-25 w-25" alt="A single yellow daffodil"></a>
                    <a href="" class="mx-1"><img src="../images/white-daffodil-pair.jpg" class="img-thumbnail h-25 w-25"
                            alt="A pair of white daffodils"></a>
                    <a href="" class="mx-1"><img src="../images/yellow-daffodil-table.jpg"
                            class="img-thumbnail h-25 w-25"
                            alt="A table decorated with a small yellow daffodil bouquet"></a>
                    <a href="" class="mx-1"><img src="../images/white-daffodil-closeup.jpg" class="img-thumbnail w-25"
                            alt="Closeup of white daffodils"></a>
                </div>

            </div>
        </section>
        <section class="my-5">&#xA0;</section>
    </main>

    <footer class="fixed-bottom">
        <section class="bg-dark mt-1 mb-0 text-center blockquote-footer">
            <p>Copyright Â© blooom Inc.</p>
            &#xA0;
        </section>
    </footer>
</body>

</html>
