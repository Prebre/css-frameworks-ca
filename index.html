<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-widht, initial-scales=1.0" />
  <meta name="description" content="Log in to your blooom account" />
  <title>Login page | blooom</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body>
  <header>
    <section class="my-0 bg-dark"><!--Border top-->&#xA0;</section>
    <section class="row my-0">
      <div class="col-4 ps-3 pt-3 mx-auto text-center">
        <img src="/icons/logo.png" class="bg-primary bg-opacity-25 rounded-4 mx-auto my-3 p-4"
          alt="large blooom logo" />
        <p class="fst-italic">
          Don't have an account yet?<br />
          Switch to <a href="/signup/signup.html">Signup page</a>.
        </p>
      </div>
    </section>
  </header>

  <main class="container">
    <section class="text-center">
      <h1 class="mt-3">Log in to blooom:</h1>
      <form id="loginForm" name="loginForm" action="/profile/index.html" method="get" onsubmit="">
        <label for="username" class="mt-2">Username:</label><br>
        <input type="text" id="username" name="username" class="mt-1" required><br>
        <label for="password" class="mt-2">Password:</label><br>
        <input type="password" id="password" name="password" class="mt-1" minlength="8" required><br>
        <input type="checkbox" id="remember" name="remember" class="mt-3">&#xA0; <p class="fst-italic">Remember me.</p>
        <br>
        <input type="submit" value="log in to blooom" class="mt-1">
      </form>
      <p class="mt-3 fst-italic"><a href="/signup/signup.html">Cancel</a></p>
    </section>
  </main>

  <footer class="fixed-bottom">
    <section class="bg-dark mt-1 mb-0 text-center blockquote-footer">
      <p>Copyright Â© blooom Inc.</p>
      &#xA0;
    </section>
  </footer>
</body>

</html>
