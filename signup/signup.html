<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-widht, initial-scales=1.0" />
  <meta name="description" content="Sign up to blooom" />
  <title>Signup page | blooom</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body>
  <header class="row g-0 text-center">
    <section class="col-12 my-0 bg-dark"><!--Border top-->&#xA0;</section>
    <section class="container w-50">
      <img src="../icons/Logo.png" class="bg-primary bg-opacity-25 w-25 rounded-4 mx-auto my-3 p-4"
        alt="large blooom logo" />
    </section>
    <p class="fst-italic">
      Already have an account?<br />
      Switch to <a href="../index.html">Login page</a>.
    </p>
  </header>

  <main class="container">
    <section class="text-center">
      <h1 class="mt-3">Sign up to blooom:</h1>
      <form id="signupForm" name="signupForm" action="../profile/index.html" method="get" onsubmit="">
        <label for="fullname" class="mt-2">Full name:</label><br>
        <input type="text" id="fullname" name="fullname" class="mt-1" required><br>

        <label for="usernameNew" class="mt-2">Username:</label><br>
        <input type="text" id="usernameNew" name="usernameNew" class="mt-1" required><br>

        <label for="passwordNew" class="mt-2">Password:</label><br>
        <input type="password" id="passwordNew" name="passwordNew" class="mt-1" minlength="8" oninput="check()"
          required><br>

        <label for="password" class="mt-2">Confirm Password:</label><br>
        <input type="password" id="passwordConf" name="passwordConf" class="mt-1" minlength="8" oninput="check()"
          required><br>

        <input type="checkbox" id="remember" name="remember" class="mt-3">&#xA0; <p class="fst-italic">Remember me.</p>
        <br>

        <input type="submit" value="log in to blooom" class="mt-1">
      </form>

      <p class="mt-3 fst-italic"><a href="../index.html">Cancel</a></p>
    </section>
    <section class="my-5">&#xA0;</section>
  </main>

  <footer class="fixed-bottom">
    <section class="bg-dark mt-1 mb-0 text-center blockquote-footer">
      <p>Copyright Â© blooom Inc.</p>
      &#xA0;
    </section>
  </footer>
  <script src="../script/script.js"></script>
</body>

</html>
